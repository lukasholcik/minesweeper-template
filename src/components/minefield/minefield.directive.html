<div class="sw-minefield">

    <p>
        Example of first mine in the matrix: {{vm.minefield.matrix[0][0]}}
    </p>

    <!-- This will be the minefield: -->
    <table cellpadding="0" cellspacing="0" class="sw-minefield__table">
        <tr class="sw-minefield__row">
            <td class="sw-minefield__cell">
                <sw-cell cell-data="vm.minefield.matrix[0][0]" disabled="vm.isDisabled()"
                         on-click="vm.onClick(cellData)"></sw-cell>
            </td>
        </tr>
    </table>

</div>
